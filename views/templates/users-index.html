<h2>All Users</h2>
  <input type="text" ng-model="searchText" placeholder="Search Users">
  <div ng-repeat="user in usersIndexCtrl.users | orderBy: 'userName' | filter: searchText">
    <ul>
      <li style="list-style-type:none;">
        <div ng-hide="editing">
          <a ng-href="users/{{user._id}}">{{user.userName}}</a>

        </div>
      </li>
    </ul>
  </div>
